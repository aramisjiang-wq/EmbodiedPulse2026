name: Auto Deploy to Server

# 当代码推送到main分支时自动触发部署
on:
  push:
    branches:
      - main
    # 排除某些文件的变更，避免不必要的部署
    paths-ignore:
      - 'docs/项目文档/**'
      - 'docs/**/*.md'
      - '*.md'
      - '.gitignore'
      - 'DEPLOY*.md'
      - '启动说明.md'
  # 也可以手动触发
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          timeout: 10m
          script: |
            set -e
            echo "=========================================="
            echo "开始自动部署..."
            echo "=========================================="
            
            PROJECT_DIR="/opt/EmbodiedPulse"
            cd ${PROJECT_DIR} || {
              echo "错误: 项目目录不存在，正在创建..."
              mkdir -p ${PROJECT_DIR}
              cd ${PROJECT_DIR}
              git clone https://github.com/aramisjiang-wq/EmbodiedPulse2026.git .
            }
            
            echo "拉取最新代码..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            echo "停止旧容器..."
            docker-compose down || true
            
            echo "构建并启动新容器..."
            docker-compose up -d --build
            
            echo "等待服务启动..."
            sleep 20
            
            echo "检查数据库..."
            docker-compose exec -T web python3 init_database.py || echo "数据库已存在，跳过初始化"
            
            echo "检查服务状态..."
            docker-compose ps
            
            echo "=========================================="
            echo "✅ 自动部署完成！"
            echo "服务地址: http://115.190.77.57:5001"
            echo "=========================================="

