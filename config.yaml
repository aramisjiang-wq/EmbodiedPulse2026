# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
repo_name: "EmbodiedPulse2026"
show_authors: True
show_links: True
show_badge: False
max_results: 100

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
# 按照具身智能研究方向全量标签配置
keywords:
    # --------- 感知层 (Perception Layer) ---------
    "Perception":
        filters: ["Visual Perception", "Scene Understanding", "Robot Perception", "Perception", "Visual Understanding", "Scene Recognition"]
    "VLM":
        filters: ["Vision Language Model", "Vision Language Models", "Vision-Language Model", "Vision-Language Models", "Multimodal Learning", "Visual-Language"]
    
    # --------- 决策层 (Decision Layer) ---------
    "Planning":
        filters: ["Task Planning", "Path Planning", "Motion Planning", "Robot Planning", "Action Planning", "Trajectory Planning"]
    "RL/IL":
        filters: ["Reinforcement Learning", "Imitation Learning", "Robot Learning", "Deep Reinforcement Learning", "RL", "Imitation"]
    
    # --------- 执行层 (Execution Layer) ---------
    "Manipulation":
        filters: ["Robot Manipulation", "Robotic Manipulation", "Robot Learning", "Imitation Learning", "Grasping", "Object Manipulation"]
    "Locomotion":
        filters: ["Mobile Robot", "Navigation", "Robot Locomotion", "Legged Robot", "Walking Robot", "Mobile Navigation", "Robot Walking", "Quadruped Robot", "Quadruped"]
    "Dexterous":
        filters: ["Dexterous Manipulation", "Dexterous hand", "Dexterity", "Dexterous", "Fine Manipulation", "Dexterous Robot"]
    
    # --------- 系统集成 (System Integration) ---------
    "VLA":
        filters: ["Vision Language Action", "Vision-Language-Action", "VLA", "Embodied Agent", "Embodied AI"]
    "Humanoid":
        filters: ["Humanoid Robot", "Humanoid", "Bipedal Robot", "Humanoid Robotics", "Bipedal Locomotion"]
