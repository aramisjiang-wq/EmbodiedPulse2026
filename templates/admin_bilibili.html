<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频管理 - Embodied Pulse Admin</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <h2>Embodied Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="/admin/dashboard" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                </svg>
                仪表盘
            </a>
            <a href="/admin/users" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                </svg>
                用户管理
            </a>
            <a href="/admin/papers" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                </svg>
                论文管理
            </a>
            <a href="/admin/bilibili" class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zM8 15h2v-2h2v-2h-2V9H8v2H6v2h2z"/>
                </svg>
                视频管理
            </a>
            <a href="/admin/logs" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                日志监控
            </a>
            <a href="/" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                返回网站
            </a>
        </nav>
        <div class="sidebar-footer">
            <button id="logout-btn" class="btn-logout">
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                退出登录
            </button>
        </div>
    </aside>
    
    <!-- 主内容区 -->
    <main class="admin-main">
        <!-- 顶部栏 -->
        <header class="admin-header">
            <h1>视频管理</h1>
            <div class="header-right">
                <span class="admin-user-name" id="admin-user-name">加载中...</span>
            </div>
        </header>
        
        <!-- Tab切换 -->
        <section class="tabs-section">
            <div class="tabs">
                <button class="tab-btn active" data-tab="ups">UP主列表</button>
                <button class="tab-btn" data-tab="videos">视频列表</button>
            </div>
        </section>
        
        <!-- 系统配置信息 -->
        <section class="config-section" style="margin-bottom: 24px;">
            <div class="config-card" style="background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; padding: 16px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #2d3748;">
                        <i class="fas fa-server" style="margin-right: 8px;"></i>系统配置信息
                    </h3>
                    <button id="refresh-config-btn" class="btn btn-sm btn-secondary" style="padding: 4px 12px; font-size: 12px;">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>
                <div id="config-info" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; font-size: 13px;">
                    <div class="loading-text">加载配置信息中...</div>
                </div>
            </div>
        </section>
        
        <!-- 统计卡片 -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">总UP主数</div>
                    <div class="stat-value" id="stat-total-ups">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">总视频数</div>
                    <div class="stat-value" id="stat-total-videos">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">总播放量</div>
                    <div class="stat-value" id="stat-total-plays">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">今日新增</div>
                    <div class="stat-value" id="stat-today-videos">-</div>
                </div>
            </div>
        </section>
        
        <!-- 搜索和筛选 -->
        <section class="filters-section">
            <div class="filters-container">
                <input type="text" id="search-input" class="form-control" placeholder="搜索UP主名称、视频标题...">
                <select id="up-filter" class="form-select" style="display: none;">
                    <option value="">全部UP主</option>
                </select>
                <input type="date" id="date-from" class="form-control" placeholder="开始日期">
                <input type="date" id="date-to" class="form-control" placeholder="结束日期">
                <input type="number" id="min-play" class="form-control" placeholder="最小播放量" min="0" style="display: none;">
                <button id="search-btn" class="btn btn-primary">搜索</button>
                <button id="reset-btn" class="btn btn-secondary">重置</button>
            </div>
        </section>
        
        <!-- UP主表格 -->
        <section class="table-section" id="ups-section">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all-ups"></th>
                            <th>UID</th>
                            <th>名称</th>
                            <th>粉丝数</th>
                            <th>视频数</th>
                            <th>总播放量</th>
                            <th>最后更新</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="ups-tbody">
                        <tr>
                            <td colspan="8" class="loading-text">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="ups-pagination" class="pagination"></div>
        </section>
        
        <!-- 视频表格 -->
        <section class="table-section" id="videos-section" style="display: none;">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all-videos"></th>
                            <th>BV号</th>
                            <th>标题</th>
                            <th>UP主</th>
                            <th>发布时间</th>
                            <th>播放量</th>
                            <th>评论数</th>
                            <th>收藏数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="videos-tbody">
                        <tr>
                            <td colspan="9" class="loading-text">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="videos-pagination" class="pagination"></div>
        </section>
    </main>
    
    <!-- UP主详情模态框 -->
    <div id="up-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>UP主详情</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="up-modal-body">
                <p class="loading-text">加载中...</p>
            </div>
        </div>
    </div>
    
    <!-- 视频详情模态框 -->
    <div id="video-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>视频详情</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="video-modal-body">
                <p class="loading-text">加载中...</p>
            </div>
        </div>
    </div>
    
    <!-- Toast提示 -->
    <div id="toast" class="toast"></div>
    
    <script src="/static/js/admin_bilibili.js"></script>
</body>
</html>
