<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文管理 - Embodied Pulse Admin</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <h2>Embodied Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="/admin/dashboard" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                </svg>
                仪表盘
            </a>
            <a href="/admin/users" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                </svg>
                用户管理
            </a>
            <a href="/admin/papers" class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                </svg>
                论文管理
            </a>
            <a href="/admin/bilibili" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zM8 15h2v-2h2v-2h-2V9H8v2H6v2h2z"/>
                </svg>
                视频管理
            </a>
            <a href="/admin/logs" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                日志监控
            </a>
            <a href="/" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                返回网站
            </a>
        </nav>
        <div class="sidebar-footer">
            <button id="logout-btn" class="btn-logout">
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                退出登录
            </button>
        </div>
    </aside>
    
    <!-- 主内容区 -->
    <main class="admin-main">
        <!-- 顶部栏 -->
        <header class="admin-header">
            <h1>论文管理</h1>
            <div class="header-right">
                <span class="admin-user-name" id="admin-user-name">加载中...</span>
            </div>
        </header>
        
        <!-- 统计卡片 -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">总论文数</div>
                    <div class="stat-value" id="stat-total">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">今日新增</div>
                    <div class="stat-value" id="stat-today">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">平均引用数</div>
                    <div class="stat-value" id="stat-avg-citations">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">类别数</div>
                    <div class="stat-value" id="stat-categories">-</div>
                </div>
            </div>
        </section>
        
        <!-- 操作按钮区域 -->
        <section class="actions-section" style="margin: 20px 0;">
            <div class="actions-container" style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
                <button id="fetch-arxiv-btn" class="btn btn-primary" style="display: flex; align-items: center; gap: 8px;">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                        <path d="M19 12h-2v3h-3v2h5v-5zM7 8h3V6H5v5h2V8zm14-4H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H3V6h18v12z"/>
                    </svg>
                    从ArXiv拉取新论文
                </button>
                <button id="update-semantic-btn" class="btn btn-secondary" style="display: flex; align-items: center; gap: 8px;">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    更新Semantic Scholar数据
                </button>
            </div>
            <!-- 状态显示区域 -->
            <div id="task-status" class="task-status" style="display: none; margin-top: 16px; padding: 12px; background: #f5f5f5; border-radius: 4px;">
                <div class="status-info" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <span id="status-message" style="font-size: 14px; color: #333;">准备中...</span>
                    <span id="status-progress" style="font-size: 14px; color: #666; font-weight: 500;">0/0</span>
                </div>
                <div class="progress-bar" style="width: 100%; height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden;">
                    <div id="progress-fill" class="progress-fill" style="height: 100%; background: #4CAF50; width: 0%; transition: width 0.3s ease;"></div>
                </div>
            </div>
        </section>
        
        <!-- 搜索和筛选 -->
        <section class="filters-section">
            <div class="filters-container">
                <input type="text" id="search-input" class="form-control" placeholder="搜索标题、作者、摘要...">
                <select id="category-filter" class="form-select">
                    <option value="">全部类别</option>
                </select>
                <input type="date" id="date-from" class="form-control" placeholder="开始日期">
                <input type="date" id="date-to" class="form-control" placeholder="结束日期">
                <input type="number" id="min-citations" class="form-control" placeholder="最小引用数" min="0">
                <button id="search-btn" class="btn btn-primary">搜索</button>
                <button id="reset-btn" class="btn btn-secondary">重置</button>
            </div>
        </section>
        
        <!-- 论文表格 -->
        <section class="table-section">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th>ID</th>
                            <th>标题</th>
                            <th>作者</th>
                            <th>发布日期</th>
                            <th>类别</th>
                            <th>引用数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="papers-tbody">
                        <tr>
                            <td colspan="8" class="loading-text">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="pagination" class="pagination"></div>
        </section>
    </main>
    
    <!-- 论文详情模态框 -->
    <div id="paper-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>论文详情</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="paper-modal-body">
                <p class="loading-text">加载中...</p>
            </div>
        </div>
    </div>
    
    <!-- 编辑论文模态框 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑论文</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <input type="hidden" id="edit-paper-id">
                    <div class="form-group">
                        <label class="form-label">标题</label>
                        <input type="text" id="edit-title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">类别</label>
                        <select id="edit-category" class="form-select">
                            <option value="">未分类</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">代码链接</label>
                        <input type="url" id="edit-code-url" class="form-control" placeholder="https://github.com/...">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary modal-close">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Toast提示 -->
    <div id="toast" class="toast"></div>
    
    <script src="/static/js/admin_papers.js"></script>
</body>
</html>
