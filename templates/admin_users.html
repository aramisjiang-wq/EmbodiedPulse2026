<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - Embodied Pulse Admin</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <h2>Embodied Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="/admin/dashboard" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                </svg>
                仪表盘
            </a>
            <a href="/admin/users" class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                </svg>
                用户管理
            </a>
            <a href="/admin/logs" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                日志监控
            </a>
            <a href="/" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                返回网站
            </a>
        </nav>
        <div class="sidebar-footer">
            <button id="logout-btn" class="btn-logout">
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                退出登录
            </button>
        </div>
    </aside>
    
    <!-- 主内容区 -->
    <main class="admin-main">
        <!-- 顶部栏 -->
        <header class="admin-header">
            <h1>用户管理</h1>
            <div class="header-right">
                <span class="admin-user-name" id="admin-user-name">加载中...</span>
            </div>
        </header>
        
        <!-- 搜索和筛选 -->
        <section class="filters-section">
            <div class="filters-container">
                <input type="text" id="search-input" class="form-control" placeholder="搜索用户名、邮箱、手机号...">
                <select id="status-filter" class="form-select">
                    <option value="">全部状态</option>
                    <option value="active">正常</option>
                    <option value="inactive">未激活</option>
                    <option value="banned">已禁用</option>
                </select>
                <select id="role-filter" class="form-select">
                    <option value="">全部角色</option>
                    <option value="user">普通用户</option>
                    <option value="admin">管理员</option>
                    <option value="super_admin">超级管理员</option>
                </select>
                <button id="search-btn" class="btn btn-primary">搜索</button>
                <button id="reset-btn" class="btn btn-secondary">重置</button>
            </div>
            <div class="batch-actions">
                <button id="batch-active-btn" class="btn btn-success" disabled>批量激活</button>
                <button id="batch-ban-btn" class="btn btn-danger" disabled>批量禁用</button>
            </div>
        </section>
        
        <!-- 用户表格 -->
        <section class="table-section">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>手机</th>
                            <th>类型</th>
                            <th>角色</th>
                            <th>状态</th>
                            <th>注册时间</th>
                            <th>最后登录</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                        <tr>
                            <td colspan="11" class="loading-text">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="pagination" class="pagination"></div>
        </section>
    </main>
    
    <!-- 用户详情模态框 -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>用户详情</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <p class="loading-text">加载中...</p>
            </div>
        </div>
    </div>
    
    <!-- 编辑用户模态框 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑用户</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <input type="hidden" id="edit-user-id">
                    <div class="form-group">
                        <label class="form-label">姓名</label>
                        <input type="text" id="edit-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">邮箱</label>
                        <input type="email" id="edit-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">手机</label>
                        <input type="tel" id="edit-mobile" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">部门</label>
                        <input type="text" id="edit-department" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">状态</label>
                        <select id="edit-status" class="form-select">
                            <option value="active">正常</option>
                            <option value="inactive">未激活</option>
                            <option value="banned">已禁用</option>
                        </select>
                    </div>
                    <div class="form-group" id="role-group">
                        <label class="form-label">角色</label>
                        <select id="edit-role" class="form-select">
                            <option value="user">普通用户</option>
                            <option value="admin">管理员</option>
                            <option value="super_admin">超级管理员</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary modal-close">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Toast提示 -->
    <div id="toast" class="toast"></div>
    
    <script src="/static/js/admin_users.js"></script>
</body>
</html>
